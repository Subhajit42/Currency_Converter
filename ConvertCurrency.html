<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            document.querySelector('form').onsubmit = function() {

                //Taking data from form
                var from_= document.getElementById("inp").value;
                var to_ = document.getElementById("out").value;
                var amount = document.getElementById("amt").value;
                // console.log(`${typeof(from_)}`);
                

                fetch("http://data.fixer.io/api/latest?access_key=d3b849e73a393f8193f4d9f95fbb1203")
                .then(response => response.json())
                .then(data => {
                    // const currency = document.querySelector('#currency').value.toUpperCase();

                    // Get rate from data
                    const rate = data.rates;
                    // console.log(rate.USD);

                    //LOGIC
                    const inpCurrency_divide = rate[from_];
                    const outCurrency = rate[to_];

                    // console.log(inpCurrency_divide);
                    // console.log(outCurrency);

                    const result = (amount/inpCurrency_divide)*outCurrency;
                    const afterConvert = result.toFixed(3);
                    // console.log(result.toFixed(3));

                    //changing DOM
                    document.querySelector("h4").innerHTML= afterConvert;
                })


                return false;
            }
        })
    </script>
</head>
<body>
    <form>
        <p class="container my-3">Enter the Currency names as the 3 letters abbreviations used.</p><br>
        <div class="container">
            <input type="text" id="inp" name="from" placeholder="FROM">
            <br>
            <input type="text" id="out" name="to" placeholder="TO">
            <br>
            <input type="text" id="amt" name="amount" placeholder="AMOUNT">
            <input type="submit" value="SUBMIT" >
        </div>
        
        <div class="container">
            <span>Amount after conversion = </span>
            <h4>0</h4>
        </div>

    </form>
</body>
</html>
